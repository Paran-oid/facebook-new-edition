{% extends 'base.html' %}
{% block body %}
<style>
    *{
        margin-bottom: 20px;
    }
</style>
    <h1>Reset Password</h1>
    <form action="" method="post">
        {{form.hidden_tag()}}
        <div>
        {{form.email.label}}
        {{form.email}}
        {% for error in form.email.errors %}
            <span style="color: red;" >{{error}}</span>
        {% endfor %}
        </div>
        <div>
            {{form.submit()}}
        </div>
    </form>
{% endblock %}
